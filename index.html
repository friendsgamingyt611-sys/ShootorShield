<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shoot or Shield</title>
    <!-- Tailwind via CDN for runtime simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;600&display=swap');
      body {
        font-family: 'Rajdhani', sans-serif;
        background-color: #050505;
        color: #e0e0e0;
      }
      .font-display {
        font-family: 'Orbitron', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #555;
      }
      .crt-overlay {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Combat Animations */
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
        20%, 40%, 60%, 80% { transform: translateX(5px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }

      @keyframes muzzle-flash {
        0% { opacity: 0; transform: scale(0.5); }
        50% { opacity: 1; transform: scale(1.5); }
        100% { opacity: 0; transform: scale(1); }
      }
      .animate-muzzle {
        animation: muzzle-flash 0.2s ease-out forwards;
      }

      @keyframes shield-pulse {
        0% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); opacity: 0.5; }
        70% { box-shadow: 0 0 0 20px rgba(34, 197, 94, 0); opacity: 1; }
        100% { box-shadow: 0 0 0 0 rgba(34, 197, 94, 0); opacity: 0.5; }
      }
      .animate-shield-active {
        animation: shield-pulse 1s infinite;
      }

      /* Character Animations */
      @keyframes mech-breathe {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      .animate-mech-idle {
        animation: mech-breathe 4s ease-in-out infinite;
      }

      @keyframes recoil {
        0% { transform: translateX(0); }
        10% { transform: translateX(-15px) rotate(-2deg); }
        40% { transform: translateX(5px) rotate(1deg); }
        100% { transform: translateX(0); }
      }
      .animate-recoil {
        animation: recoil 0.4s cubic-bezier(0.25, 1, 0.5, 1);
      }

      @keyframes flash-upgrade {
        0% { filter: brightness(1); }
        50% { filter: brightness(1.5) drop-shadow(0 0 15px rgba(255, 215, 0, 0.5)); }
        100% { filter: brightness(1); }
      }
      .animate-flash-upgrade {
        animation: flash-upgrade 0.6s ease-out;
      }

      /* Role Specific Animations */
      @keyframes glitch-anim {
        0% { opacity: 1; transform: translateX(0) skew(0); }
        92% { opacity: 1; transform: translateX(0) skew(0); }
        93% { opacity: 0.8; transform: translateX(2px) skew(10deg); }
        94% { opacity: 1; transform: translateX(-2px) skew(-10deg); }
        95% { opacity: 0.9; transform: translateX(0) skew(0); }
        98% { opacity: 1; filter: hue-rotate(0deg); }
        99% { opacity: 0.8; filter: hue-rotate(90deg); }
        100% { opacity: 1; filter: hue-rotate(0deg); }
      }
      .animate-glitch {
        animation: glitch-anim 3s infinite;
      }

      @keyframes heavy-idle {
        0%, 100% { transform: translateY(0) scaleY(1); }
        50% { transform: translateY(1px) scaleY(0.98); }
      }
      .animate-heavy {
        animation: heavy-idle 5s ease-in-out infinite;
      }

      @keyframes tech-pulse {
        0%, 100% { filter: drop-shadow(0 0 2px rgba(168, 85, 247, 0.4)); opacity: 0.9; }
        50% { filter: drop-shadow(0 0 8px rgba(168, 85, 247, 0.8)); opacity: 1; }
      }
      .animate-tech {
        animation: tech-pulse 2s ease-in-out infinite;
      }
    </style>

{

}
</script>
</head>

</html>
